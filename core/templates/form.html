{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Welcome - Login{% endblock %}

{% block main %}
    <div class="jumbotron">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
