<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        Hello {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <ul>
    {% for client in clients %}
        <li><p>{{ client }}</p>
        <a href="{% url 'client_update' client.id %}">Edit</a> <a href="{% url 'client_delete' client.id %}">Delete</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'client_create' %}">Create New</a>
</body>
</html>
